<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/style.css">
    <title>Czytelnia</title>
    <style>
        body {
            background-color: rgb(230, 230, 230);
        }
    </style>
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-8">
                <a href="index.html">
                    <img src="resources/logo.png" alt="logo" height="100">
                </a>
            </div>
            <div class="col-2" style="font-size: 30px">
                <button class="btn-primary">Logowanie</button>
            </div>
            <div class="col-2" style="font-size: 30px">
                <button class="btn-primary">Rejestracja</button>
            </div>
        </div>
    </div>
    <hr>
</header>
<div class="container-fluid">
    <div class="row ml-5 mr-5 mt-5">
        <div class="col-3 text-center">
            <img id="bookCoverImg" src="" height="350" alt="okładka">
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col text-center">
                    <h1 id="bookTitle"></h1>
                    <h4>Wydawnictwo: <span id="bookPublisher"></span></h4>
                </div>
            </div>
            <div class="row" style="font-size: 25px">
                <div class="col-6 text-center">
                    <p>Autor</p>
                    <p id="bookAuthor"></p>
                </div>
                <div class="col-6 text-center">
                    <p>Dziedzina</p>
                    <p id="bookCategory"></p>
                </div>
            </div>
            <div class="row mt-5">
                <button class="btn btn-primary">Pobierz fragment</button>
            </div>
        </div>
        <div class="row m-5">
            <p id="bookDescription"></p>
        </div>
    </div>
</div>
<footer class="border-top footer text-muted fixed-bottom" style="height: 30px">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-4 text-center">
                Autor: Piotr Kamiński
            </div>
            <div class="col-4 text-center">
                Kontakt: kaminsky.pyetrek@gmail.com
            </div>
            <div class="col-4 text-center">
                <a href="https://github.com/PiotrKaaminski/Workboard">GitHub</a>
            </div>
        </div>
    </div>
</footer>
<script src="scripts/generateBookPage.js"></script>
</body>
</html>
